<div class="form-group row">
  <label class="col-sm-2 col-form-label" for="">Department Name</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="DepartmentName" placeholder="Enter Dept Name">
  </div>
</div>
<button (click)="addDept()" **ngIf="dep.DepartmentId==0" class="btn btn-primary">
  Add
</button>
<button (click)="updateDept()" **ngIf="dep.DepartmentId!=0" class="btn btn-primary">
  Update
</button>
