<div class="d-flex flex-row bd-highlight mb-3">
<div class="form-group row "style='width: 60%'>


  <label class="col-sm-2 col-form-label" for="">Employee Name</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="EmployeeName" placeholder="Enter Employee Name">
  </div>
</div>

  <label class="col-sm-2 col-form-label" for="">Department</label>
  <div class="col-sm-10">
    <select class="form-control"[(ngModel)]='Department'>
      <option value="">---SELECT DEPT--</option>
      <option *ngFor="let deptName of DepartmentList">
      {{deptName.DepartmentName}}</option>
    </select>
  </div>

  <label class="col-sm-2 col-form-label" for="">Date of joining</label>
  <div class="col-sm-10">
    <input type="date"  [(ngModel)]="Date_of_joining" placeholder="Enter Date of Joining">
  </div>
</div>


<div class="ml-3 bd-highlight" style="width: 40%">
  <img [src]=PhotoFilePath alt="" height="250px"  width="250px"/>
  <input type="file" (change)="uploadPhoto($e)" class="mt-2">
</div>
</div>
<button (click)="addEmployee()" **ngIf="emp.EmployeeId==0" class="btn btn-primary">
  Add
</button>
<button (click)="updateEmployee()" **ngIf="emp.EmployeeId!=0" class="btn btn-primary">
  Update
</button>
